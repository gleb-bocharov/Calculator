<!DOCTYPE HTML>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<script type="text/javascript" src="main.js"></script>
		<title>CALCULATOR</title>		
	</head>
	<body>
	<div class="leftPanel">
		<div class="calculator">
		
			<div class="topRow">
				<div class="clearButton">C</div>
				<div class="screen">
					<div class="firstRow"></div>
					<div class="secondRow"></div>
					<div class="thirdRow"></div>
				</div>
			</div>
			
			<div class="keysPanel">
				<div class="keysRow">
					<div>7</div>
					<div>8</div>
					<div>9</div>
					<div class="operator">+</div>
				</div>
				<div class="keysRow">
					<div>4</div>
					<div>5</div>
					<div>6</div>
					<div class="operator">-</div>
				</div>
				<div class="keysRow">
					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div class="operator">/</div>
				</div>
				<div class="keysRow">
					<div>0</div>
					<div>.</div>
					<div class="eval">=</div>
					<div class="operator">x</div>
				</div>
			</div>
		
		</div>
	</div>
	<div class="rightPanel">
		<div class="ads"></div>
	</div>
	</body>
</html>
